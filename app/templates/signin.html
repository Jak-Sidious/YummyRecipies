<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1> Sign in</h1>
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Show Form</button>
  <div id="id01" class="modal">

    <form class="modal-content animate" action="" method="POST">

      <div class="container">
        <label>
          <b>Username</b>
        </label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label>
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <input type="checkbox" checked="checked"> Remember me
        <!-- <button type="submit">Login</button> -->

      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="submit">Login</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbttn">Cancel</button>
        <br>
        <span class="psw">Forgot
          <a href="#">password?</a>
        </span>
      </div>
    </form>
  </div>
</body>

</html>
